<div mat-dialog-title> Employee Form</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
   <div class="row">
        <mat-form-field appearance="outline">
          <mat-label >First Name</mat-label>
          <input matInput type="text" placeholder="Ex. Dina" formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput  type="email"placeholder="Ex. Tarek" formControlName="lastName">
          </mat-form-field>
   </div> 

   <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Email ID</mat-label>
          <input matInput placeholder="Ex. Dina@gmail.com"formControlName="email">
        </mat-form-field>

        <mat-form-field  appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker"formControlName="dob">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
   </div> 

<div class="row">
  <mat-radio-group aria-label="Select an option" formControlName="gender">
    <mat-label><b>Gender</b></mat-label>
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">Female</mat-radio-button>
    <mat-radio-button value="other">Others</mat-radio-button>
  </mat-radio-group>
  
</div>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Qualication</mat-label>
    <mat-select formControlName="education">
      
        <mat-option *ngFor="let edu of education" [value]="edu">
           {{edu}}
        </mat-option>
      
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Company</mat-label>
    <input matInput  type="email"placeholder="Ex. Facebook"formControlName="company">
  </mat-form-field>
</div>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Experience</mat-label>
    <input matInput  type="number"placeholder="Ex. 3" formControlName="exp">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>package</mat-label>
    <input matInput  type="number"placeholder="Ex. 10,5 Egp" formControlName="package">
    <mat-hint> In Egypt</mat-hint>
  </mat-form-field>
</div>

</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button color="warn"[mat-dialog-close]="false" >Cancle</button>
    <button mat-raised-button color="primary"type="submit"> {{data? 'update':'Save'}}</button>
</div>
</form>
